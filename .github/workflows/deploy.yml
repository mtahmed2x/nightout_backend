name: CI/CD Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            PROJECT_DIR=~/projects/social_backend
            REPO_URL=https://github.com/mir2x/social_backend.git
            BRANCH=master

            echo "Starting deployment..."

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Directory $PROJECT_DIR does not exist. Creating..."
              mkdir -p "$PROJECT_DIR"
            else
              echo "Directory $PROJECT_DIR exists."
            fi

            cd "$PROJECT_DIR"

            if [ ! -d ".git" ]; then
              echo "Directory is not a Git repository. Cloning repository..."
              git clone --branch $BRANCH $REPO_URL .
            fi

            echo "Ensuring the working directory is up-to-date..."
            git pull origin $BRANCH

            if [ "$(docker ps -q -f name=social-backend)" ]; then
              echo "Container 'social-backend' is running. Stopping and removing..."
              docker stop social-backend
              docker rm social-backend
            elif [ "$(docker ps -aq -f status=exited -f name=social-backend)" ]; then
              echo "Container 'social-backend' exists but is not running. Removing..."
              docker rm social-backend
            else
              echo "No existing container 'social-backend' found."
            fi

            echo "Building Docker image..."
            docker buildx build --platform linux/amd64 -t social-backend:latest --load .

            echo "Running Docker container..."
            docker run -d \
              -p 7002:7002 \
              --env-file .env \
              --restart on-failure \
              --name social-backend \
              social-backend:latest

            echo "Deployment completed successfully."
